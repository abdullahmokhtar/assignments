<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Bookmark</title>
  </head>
  <body>
    <main class="py-5">
      <section class="container">
        <h1 class="py-2">Bookmarker</h1>
        <div class="bookmark py-3 mt-5">
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <label for="name" class="fw-semibold pb-2"
            ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            type="text"
            id="name"
            placeholder="Bookmark Name"
            class="form-control"
            onkeyup="validateName()"
          />
          <label for="url" class="fw-semibold pb-2 mt-4"
            ><i class="fa-solid fa-link pe-2"></i> Site URL</label
          >
          <input
            type="url"
            id="url"
            placeholder="Website URL"
            class="form-control"
            onkeyup="validateURL()"
          />
          <button class="btn btn-danger px-5 mt-3" id="btn">Submit</button>
        </div>
        <table class="table mt-4 text-center">
          <thead>
            <tr>
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="t-content"></tbody>
        </table>
      </section>
      
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
